<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi Livraison - Cosmo Sushi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    .step {
      margin: 1em;
      padding: 1em;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      background-color: #eafbea;
    }
    input, button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    h2 {
      color: #444;
    }
  </style>
</head>
<body>
  <h2 id="commandeId">Chargement...</h2>

  <div class="step">
    <label for="phone">Numéro de téléphone du client :</label><br>
    <input type="tel" id="phone" placeholder="+33612345678">
  </div>

  <button onclick="departLivraison()">Départ en livraison</button>

  <script src="script.js"></script>
</body>
</html>
