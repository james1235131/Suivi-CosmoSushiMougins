<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmo Sushi - Livreur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commande nÂ° <span id="commandeId">...</span></h1>
    <input id="phone" type="tel" placeholder="NumÃ©ro de tÃ©lÃ©phone client" />
    <button onclick="departLivraison()">ðŸšš DÃ©part en livraison</button>
    <button onclick="commandeLivree()">âœ… Commande livrÃ©e</button>
  </div>

  <script type="module">
    import { database } from './firebase.js';
    import {
      ref,
      set,
      remove
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const params = new URLSearchParams(window.location.search);
    const commandeId = params.get('id');
    document.getElementById('commandeId').textContent = commandeId || 'Inconnue';

    let watchId;

    window.departLivraison = () => {
      const phone = document.getElementById('phone').value.trim();
      if (!phone || !commandeId) {
        alert("Merci de renseigner le tÃ©lÃ©phone et le numÃ©ro de commande dans l'URL.");
        return;
      }

      // Envoi du SMS (ouvre l'app SMS)
      const suiviURL = `${window.location.origin}/suivi.html?id=${commandeId}`;
      const message = `Votre commande Cosmo Sushi est en route ! Suivez-la ici : ${suiviURL}`;
      window.location.href = `sms:${phone}?body=${encodeURIComponent(message)}`;

      // Envoi de la position GPS en temps rÃ©el
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition((pos) => {
          const { latitude, longitude } = pos.coords;
          set(ref(database, `commandes/${commandeId}`), {
            lat: latitude,
            lng: longitude
          });
        });
      } else {
        alert("La gÃ©olocalisation n'est pas supportÃ©e.");
      }
    };

    window.commandeLivree = () => {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      remove(ref(database, `commandes/${commandeId}`));
      alert("Commande livrÃ©e ! Suivi terminÃ©.");
    };
  </script>
</body>
</html>
