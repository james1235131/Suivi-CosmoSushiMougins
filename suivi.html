<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi de votre livraison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module">
    import { database } from './firebase.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // RÃ©cupÃ©ration du paramÃ¨tre commandeId dans l'URL
    const params = new URLSearchParams(window.location.search);
    const commandeId = params.get('commandeId'); // Correction : le nom du paramÃ¨tre est 'commandeId'

    if (!commandeId) {
      alert("Aucune commande fournie.");
    }

    // Initialisation de la carte Leaflet
    const map = L.map("map").setView([48.8566, 2.3522], 13); // Paris par dÃ©faut (coordonnÃ©es)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    const marker = L.marker([48.8566, 2.3522]).addTo(map); // Marqueur par dÃ©faut

    // RÃ©fÃ©rence Firebase pour suivre la commande
    const suiviRef = ref(database, `commandes/${commandeId}`);

    // Fonction pour surveiller les changements dans la base de donnÃ©es
    onValue(suiviRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        const position = [data.lat, data.lng];  // CoordonnÃ©es de la commande
        marker.setLatLng(position);  // Mettre Ã  jour la position du marqueur
        map.setView(position);  // Centrer la carte sur la nouvelle position
      } else {
        alert("ðŸšš La commande a Ã©tÃ© livrÃ©e ou n'est plus suivie.");
        document.body.innerHTML = "<h2 style='text-align:center;padding:2em'>âœ… Livraison terminÃ©e</h2>";
      }
    });
  </script>
</body>
</html>
