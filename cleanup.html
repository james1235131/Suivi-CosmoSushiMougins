<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nettoyage Firebase</title>
</head>
<body>
  <h2>Suppression de la clef "null"</h2>
  <p id="status">Traitement en cours…</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSmq6ZSYKt9GKGklWufjFHmlD2Jn43iQo",
      authDomain: "suivi-cosmosushimougins.firebaseapp.com",
      databaseURL: "https://suivi-cosmosushimougins-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "suivi-cosmosushimougins",
      storageBucket: "suivi-cosmosushimougins.firebasestorage.app",
      messagingSenderId: "912838657291",
      appId: "1:912838657291:web:374a4858bf83d0aad38e0e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const nullRef = ref(db, "null");

    remove(nullRef)
      .then(() => {
        document.getElementById("status").textContent = "✅ La clef 'null' a été supprimée.";
      })
      .catch((error) => {
        console.error(error);
        document.getElementById("status").textContent = "❌ Échec de la suppression. Voir la console.";
      });
  </script>
</body>
</html>
